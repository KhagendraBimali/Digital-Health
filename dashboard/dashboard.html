  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profileIcon = document.getElementById('profile-icon');
      const profileDropdown = document.getElementById('profile-dropdown');
      const profileContainer = document.getElementById('profile-container');
  
      
      profileContainer.addEventListener('click', function(event) {
        event.stopPropagation(); 
  
        if (profileDropdown.style.display === 'block') {
          profileDropdown.style.display = 'none';
        } else {
          profileDropdown.style.display = 'block';
        }
      });
  
      
      document.addEventListener('click', function(event) {
        if (event.target !== profileIcon && event.target !== profileDropdown) {
          profileDropdown.style.display = 'none';
        }
      });
    });
  </script>
  <div class="main" id="main-content">

  <script>
function loadDefaultContent() {
    getNameFromDatabase(function(name, profilepic) {
        $('#profile-icon').attr('src', profilepic);
            var imgWrapper = $('<div>', {
                css: {
                    'position': 'relative',
                    'display': 'flex',
                    'justify-content': 'center',
                    'align-items': 'center',
                    'height': '90%',
                    'overflow': 'hidden'
                }
            });

            var img = $('<img>', {
                src: '../pic/logo.png',
                alt: 'Logo',
                css: {
                    'max-width': '100%',
                    'max-height': '90%',
                    'height': 'auto',
                    'opacity': '0.3'
                }
            });

            var text = $('<p>', {
                text: 'Welcome ' + name,
                css: {
                    'position': 'absolute',
                    'color': 'black',
                    'font-size': '40px',
                    'font-weight': 'bold',
                    'text-shadow': '1px 1px 2px black',
                    'z-index': '1',
                    'margin': '0',
                    'padding': '20px'
                }
            });

            imgWrapper.append(img, text);

            $('#main-content').html(imgWrapper);
        });
    }

    loadDefaultContent();

    function getNameFromDatabase(callback) {
        $.ajax({
            url: "get_name.php",
            type: "GET",
            success: function(data) {
            var userData = JSON.parse(data);
            console.log(userData);
            var name = userData.name;
            var profilePic = userData.profile; 

            callback(name, profilePic);
        },
        error: function() {
            callback("Guest", ""); 
        }
        });
    }
